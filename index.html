<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausaufgaben ‚Äì Sch√ºler√ºbersicht</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #E6F5FF;
      color: #333;
    }
    .logo {
      display: block;
      margin: 1em auto;
      max-height: 50px;
    }
    .header {
      text-align: center;
      padding: 1em;
      background: #0078D4;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      max-width: 700px;
      margin: 1em auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 1em;
    }
    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }
    .task-form select,
    .task-form input[type="date"],
    .task-form input[type="text"],
    .task-form textarea {
      flex: 1 1 150px;
      padding: 0.5em;
      border: 1px solid #CBD4E1;
      border-radius: 4px;
      background: #F8FBFF;
    }
    .task-form select { max-width: 200px; }
    .task-form button {
      background: #0078D4;
      color: #fff;
      border: none;
      padding: 0.75em 1em;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-list { list-style: none; padding: 0; margin: 0; }
    .task {
      display: flex;
      align-items: flex-start;
      padding: 1em;
      border-bottom: 1px solid #CBD4E1;
      gap: 0.5em;
    }
    .task:last-child { border-bottom: none; }
    .date {
      width: 6em;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: left;
    }
    .subject {
      width: 5em;
      flex-shrink: 0;
      font-size: 0.9rem;
    }
    .content { flex-grow: 1; font-size: 1rem; }
    .attachments {
      display: flex;
      flex-direction: column;
      gap: 0.25em;
      margin-top: 0.5em;
    }
    .attachment {
      display: flex;
      align-items: center;
      gap: 0.25em;
      font-size: 0.9rem;
    }
    .attachment span.icon { width: 1.2em; }
    .checkbox { margin-left: 1em; flex-shrink: 0; }
    .due-soon { background: #FFF8E1; }
    .overdue  { border-left: 4px solid #E81123; }
    @media (max-width: 600px) {
      body { font-size: 115%; }
      .header { font-size: 1.1rem; }
      .task { padding: 0.75em; flex-direction: column; align-items: flex-start; }
      .task-form { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <img src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg" alt="Schullogo" class="logo">
  <div class="header">Hausaufgaben√ºbersicht</div>
  <div class="container">
    <!-- Formular f√ºr neue Aufgabe -->
    <form class="task-form" id="task-form">
      <select id="task-subject" required>
        <option value="">Fach w√§hlen</option>
        <option>BG</option><option>Deutsch</option><option>Englisch</option>
        <option>ERG</option><option>Franz√∂sisch</option><option>HW</option>
        <option>Italienisch</option><option>IVE</option><option>Mathematik</option>
        <option>MI</option><option>NT</option><option>RZG</option>
        <option>TG/XG</option><option>WAH</option>
      </select>
      <input type="text" id="task-title" placeholder="Kurztitel" required>
      <input type="date" id="task-date" required>
      <textarea id="task-desc" placeholder="Beschreibung (optional)"></textarea>
      <button type="submit">Hinzuf√ºgen</button>
    </form>

    <ul class="task-list" id="task-list"></ul>
  </div>

  <script>
    const STORAGE_KEY = 'hausaufgaben_entries';
    async function loadEntriesFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }
    async function saveEntryToStorage(filename, entry) {
      const list = await loadEntriesFromStorage();
      const idx = list.findIndex(e => e.filename === filename);
      if (idx >= 0) list[idx].entry = entry;
      else list.push({ filename, entry });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }
    async function deleteEntryFromStorage(filename) {
      let list = await loadEntriesFromStorage();
      list = list.filter(e => e.filename !== filename);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    const MONATE = ["Januar","Februar","M√§rz","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];
    function formatDate(d) {
      const [y,m,day] = d.split('-');
      return parseInt(day,10) + '. ' + MONATE[parseInt(m,10)-1] + ' ' + y;
    }

    const listEl = document.getElementById('task-list');
    const form = document.getElementById('task-form');
    const subjInput = document.getElementById('task-subject');
    const titleInput = document.getElementById('task-title');
    const dateInput = document.getElementById('task-date');
    const descInput = document.getElementById('task-desc');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const subject = subjInput.value;
      const title = titleInput.value.trim();
      const date = dateInput.value;
      const description = descInput.value.trim();
      if (!subject || !title || !date) return;
      const entry = { date, subject, title, description, done: false, attachments: [] };
      const filename = date + '_' + subject + '_' + title.replace(/\s+/g,'_') + '.json';
      await saveEntryToStorage(filename, entry);
      form.reset();
      loadTasks();
    });

    async function loadTasks() {
      listEl.innerHTML = '';
      const stored = await loadEntriesFromStorage();
      stored.sort((a,b) => new Date(a.entry.date) - new Date(b.entry.date));
      stored.forEach(item => renderEntry(item.filename, item.entry));
    }

    async function deleteTask(filename) {
      if (!confirm('Eintrag wirklich l√∂schen?')) return;
      await deleteEntryFromStorage(filename);
      loadTasks();
    }

    function renderEntry(filename, entry) {
      // Text sicher setzen
      const text = entry.text || `${entry.subject || ''}: ${entry.title || ''}${entry.description ? ' ‚Äì ' + entry.description : ''}`.trim();
      if (!text) return;
      const li = document.createElement('li'); li.className = 'task';
      const dt = new Date(entry.date);
      if (entry.done) li.classList.add('overdue');
      else {
        const now = new Date(), tom = new Date(now);
        tom.setDate(now.getDate()+1);
        if (dt.toDateString()===now.toDateString()||dt.toDateString()===tom.toDateString()) li.classList.add('due-soon');
      }
      const dateEl = document.createElement('div'); dateEl.className = 'date'; dateEl.textContent = formatDate(entry.date);
      const subjEl = document.createElement('div'); subjEl.className = 'subject'; subjEl.textContent = entry.subject;
      const contentEl = document.createElement('div'); contentEl.className = 'content'; contentEl.textContent = text;
      li.append(dateEl, subjEl, contentEl);
      // Anh√§nge
      if (Array.isArray(entry.attachments) && entry.attachments.length) {
        const attachDiv = document.createElement('div'); attachDiv.className = 'attachments';
        entry.attachments.forEach(name => {
          const a = document.createElement('div'); a.className = 'attachment';
          const ext = name.split('.').pop().toLowerCase();
          const icon = document.createElement('span'); icon.className = 'icon';
          icon.textContent = ['jpg','jpeg','png','gif'].includes(ext) ? 'üñºÔ∏è' : 'üìÑ';
          const span = document.createElement('span'); span.textContent = name; span.title = name;
          a.append(icon, span);
          attachDiv.append(a);
        });
        li.append(attachDiv);
      }
      const chk = document.createElement('input'); chk.type='checkbox'; chk.checked=entry.done; chk.className='checkbox';
      chk.addEventListener('change', async () => { entry.done = chk.checked; await saveEntryToStorage(filename, entry); loadTasks(); });
      const delBtn = document.createElement('button'); delBtn.textContent='üóëÔ∏è'; delBtn.className='checkbox'; delBtn.style.marginLeft='0.5em';
      delBtn.addEventListener('click', () => deleteTask(filename));
      li.append(chk, delBtn);
      listEl.appendChild(li);
    }

    loadTasks();
  </script>
</body>
</html>
