<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausaufgaben ‚Äì Sch√ºler√ºbersicht</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #E6F5FF;
      color: #333;
    }
    .logo {
      display: block;
      margin: 1em auto;
      max-height: 50px;
    }
    .header {
      text-align: center;
      padding: 1em;
      background: #0078D4;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      max-width: 700px;
      margin: 1em auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #CBD4E1;
    }
    .task:last-child { border-bottom: none; }
    .date {
      width: 6em;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: left;
    }
    .icon {
      width: 1.5em;
      margin: 0 0.75em;
      flex-shrink: 0;
      text-align: center;
    }
    .content {
      flex-grow: 1;
      font-size: 1rem;
    }
    .checkbox {
      margin-left: 1em;
      flex-shrink: 0;
      cursor: pointer;
    }
    .due-soon { background: #FFF8E1; }
    .overdue  { border-left: 4px solid #E81123; }
    @media (max-width: 600px) {
      body { font-size: 115%; }
      .header { font-size: 1.1rem; }
      .task { padding: 0.75em; }
    }
  </style>
</head>
<body>
  <img src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg" alt="Schullogo" class="logo">
  <div class="header">Hausaufgaben√ºbersicht</div>
  <div class="container">
    <ul class="task-list" id="task-list"></ul>
  </div>

  <script>
    // ==== STORAGE-ADAPTER (localStorage-Fallback) ====
    const STORAGE_KEY = 'hausaufgaben_entries';

    async function loadEntriesFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }

    async function saveEntryToStorage(filename, entry) {
      const list = await loadEntriesFromStorage();
      const idx = list.findIndex(e => e.filename === filename);
      if (idx >= 0) list[idx].entry = entry;
      else list.push({ filename, entry });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    async function deleteEntryFromStorage(filename) {
      let list = await loadEntriesFromStorage();
      list = list.filter(e => e.filename !== filename);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }
    // ==== END STORAGE-ADAPTER ====

    // TEACCH-Test-Daten
    const MONATE = ["Januar","Februar","M√§rz","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];

    function formatDate(d) {
      const [y,m,day] = d.split('-');
      return parseInt(day,10) + '. ' + MONATE[parseInt(m,10)-1] + ' ' + y;
    }

    // Initial laden
    document.addEventListener('DOMContentLoaded', loadEntries);

    async function loadEntries() {
      const listEl = document.getElementById('task-list');
      listEl.innerHTML = '';
      const stored = await loadEntriesFromStorage();
      stored.sort((a,b) => new Date(a.entry.date) - new Date(b.entry.date));
      stored.forEach(item => renderEntry(item.filename, item.entry));
    }

    function renderEntry(filename, entry) {
      const li = document.createElement('li');
      li.className = 'task';
      const dt = new Date(entry.date);
      const now = new Date();
      const tomorrow = new Date(now); tomorrow.setDate(now.getDate()+1);
      if (entry.done) li.classList.add('overdue');
      else if (dt.toDateString()===now.toDateString() || dt.toDateString()===tomorrow.toDateString()) {
        li.classList.add('due-soon');
      }

      const dateEl = document.createElement('div');
      dateEl.className = 'date';
      dateEl.textContent = formatDate(entry.date);

      const iconEl = document.createElement('div');
      iconEl.className = 'icon';
      iconEl.textContent = entry.icon || 'üìù';

      const contentEl = document.createElement('div');
      contentEl.className = 'content';
      contentEl.textContent = entry.title || entry.text;

      const chk = document.createElement('input');
      chk.type = 'checkbox';
      chk.checked = entry.done || false;
      chk.className = 'checkbox';
      chk.addEventListener('change', async () => {
        entry.done = chk.checked;
        await saveEntryToStorage(filename, entry);
        loadEntries();
      });

      li.append(dateEl, iconEl, contentEl, chk);
      listEl.appendChild(li);
    }
  </script>
</body>
</html>
