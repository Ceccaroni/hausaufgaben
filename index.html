<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausaufgaben ‚Äì Sch√ºler√ºbersicht</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #E6F5FF;
      color: #333;
    }
    .logo {
      display: block;
      margin: 1em auto;
      max-height: 50px;
    }
    .header {
      text-align: center;
      padding: 1em;
      background: #0078D4;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      max-width: 700px;
      margin: 1em auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #CBD4E1;
    }
    .task:last-child { border-bottom: none; }
    .date {
      width: 6em;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: left;
    }
    .icon {
      width: 1.5em;
      margin: 0 0.75em;
      flex-shrink: 0;
      text-align: center;
    }
    .content {
      flex-grow: 1;
      font-size: 1rem;
    }
    .checkbox {
      margin-left: 1em;
      flex-shrink: 0;
    }
    .due-soon { background: #FFF8E1; }
    .overdue  { border-left: 4px solid #E81123; }
    @media (max-width: 600px) {
      body { font-size: 115%; }
      .header { font-size: 1.1rem; }
      .task { padding: 0.75em; }
    }
  </style>
</head>
<body>
  <img src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg" alt="Schullogo" class="logo">
  <div class="header">Hausaufgaben√ºbersicht</div>
  <div class="container">
    <ul class="task-list" id="task-list">
      <!-- Dynamisch bef√ºllte Aufgaben -->
    </ul>
  </div>
  <script>
    // Dummy-Daten zum Test
    const tasks = [
      { date: '2025-05-31', icon: 'üìò', title: 'Mathematik: Gleichungen', done: false },
      { date: '2025-06-01', icon: '‚úèÔ∏è', title: 'Deutsch: Aufsatz lesen', done: true },
      { date: '2025-05-30', icon: 'üî¨', title: 'Biologie: Experiment', done: false }
    ];
    const MONATE = ["Januar","Februar","M√§rz","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"];
    function formatDate(d) {
      const [y,m,day] = d.split('-');
      return parseInt(day)+"."+" "+MONATE[parseInt(m)-1]+" "+y;
    }
    const now = new Date();
    const tomorrow = new Date(now);
    tomorrow.setDate(now.getDate()+1);
    const list = document.getElementById('task-list');
    tasks.forEach(t => {
      const li = document.createElement('li');
      li.className = 'task';
      const dt = new Date(t.date);
      if (t.done) li.classList.add('overdue');
      else if (dt.toDateString()===now.toDateString()||dt.toDateString()===tomorrow.toDateString()) li.classList.add('due-soon');
      const date = document.createElement('div');
      date.className='date';
      date.textContent=formatDate(t.date);
      const icon = document.createElement('div');
      icon.className='icon';
      icon.textContent=t.icon;
      const content = document.createElement('div');
      content.className='content';
      content.textContent=t.title;
      const chk = document.createElement('input');
      chk.type='checkbox';
      chk.checked=t.done;
      chk.className='checkbox';
      li.append(date, icon, content, chk);
      list.appendChild(li);
    });
  </script>
</body>
</html>
