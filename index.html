<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausaufgaben ‚Äì Sch√ºler√ºbersicht</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #E6F5FF;
      color: #333;
    }
    .logo {
      display: block;
      margin: 1em auto;
      max-height: 50px;
    }
    .header {
      text-align: center;
      padding: 1em;
      background: #0078D4;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      max-width: 700px;
      margin: 1em auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 1em;
    }
    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }
    .task-form input[type="date"],
    .task-form input[type="text"] {
      flex: 1 1 150px;
      padding: 0.5em;
      border: 1px solid #CBD4E1;
      border-radius: 4px;
      background: #F8FBFF;
    }
    .task-form button {
      background: #0078D4;
      color: #fff;
      border: none;
      padding: 0.75em 1em;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-list { list-style: none; padding: 0; margin: 0; }
    .task {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #CBD4E1;
    }
    .task:last-child { border-bottom: none; }
    .date {
      width: 6em;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: left;
    }
    .icon {
      width: 1.5em;
      margin: 0 0.75em;
      flex-shrink: 0;
      text-align: center;
    }
    .content { flex-grow: 1; font-size: 1rem; }
    .checkbox { margin-left: 1em; flex-shrink: 0; }
    .due-soon { background: #FFF8E1; }
    .overdue  { border-left: 4px solid #E81123; }
    @media (max-width: 600px) {
      body { font-size: 115%; }
      .header { font-size: 1.1rem; }
      .task { padding: 0.75em; }
      .task-form { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <img src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg" alt="Schullogo" class="logo">
  <div class="header">Hausaufgaben√ºbersicht</div>
  <div class="container">
    <!-- Formular f√ºr neue Aufgabe -->
    <form class="task-form" id="task-form">
      <input type="date" id="task-date" required>
      <input type="text" id="task-text" placeholder="Aufgabe (z.‚ÄØB. Fach: Titel)" required>
      <button type="submit">Hinzuf√ºgen</button>
    </form>

    <ul class="task-list" id="task-list"></ul>
  </div>

  <script>
    // ===== STORAGE-ADAPTER mit localStorage-Fallback =====
    const STORAGE_KEY = 'hausaufgaben_entries';
    async function loadEntriesFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }
    async function saveEntryToStorage(filename, entry) {
      const list = await loadEntriesFromStorage();
      const idx = list.findIndex(e => e.filename === filename);
      if (idx >= 0) list[idx].entry = entry;
      else list.push({ filename, entry });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }
    async function deleteEntryFromStorage(filename) {
      let list = await loadEntriesFromStorage();
      list = list.filter(e => e.filename !== filename);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }
    // =====================================================

    const MONATE = [
      "Januar","Februar","M√§rz","April","Mai","Juni",
      "Juli","August","September","Oktober","November","Dezember"
    ];
    function formatDate(d) {
      const [y,m,day] = d.split('-');
      return parseInt(day,10) + '. ' + MONATE[parseInt(m,10)-1] + ' ' + y;
    }

    // DOM-Elemente
    const listEl = document.getElementById('task-list');
    const form = document.getElementById('task-form');
    const dateInput = document.getElementById('task-date');
    const textInput = document.getElementById('task-text');

    // Neue Aufgabe hinzuf√ºgen
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const date = dateInput.value;
      const text = textInput.value.trim();
      if (!date || !text) return;
      const entry = { date, time: null, text, done: false, attachments: [] };
      const filename = date + '.json';
      await saveEntryToStorage(filename, entry);
      dateInput.value = '';
      textInput.value = '';
      loadTasks();
    });

    async function loadTasks() {
      listEl.innerHTML = '';
      const stored = await loadEntriesFromStorage();
      stored.sort((a,b) => new Date(a.entry.date) - new Date(b.entry.date));
      stored.forEach(item => renderEntry(item.filename, item.entry));
    }

    async function deleteTask(filename) {
      if (!confirm('Eintrag wirklich l√∂schen?')) return;
      await deleteEntryFromStorage(filename);
      loadTasks();
    }

    function renderEntry(filename, entry) {
      const li = document.createElement('li');
      li.className = 'task';
      const dt = new Date(entry.date);
      if (entry.done) li.classList.add('overdue');
      else {
        const now = new Date(), tomorrow = new Date(now);
        tomorrow.setDate(now.getDate()+1);
        if (dt.toDateString()===now.toDateString()||dt.toDateString()===tomorrow.toDateString()) {
          li.classList.add('due-soon');
        }
      }
      const dateEl = document.createElement('div'); dateEl.className='date'; dateEl.textContent=formatDate(entry.date);
      const iconEl = document.createElement('div'); iconEl.className='icon'; iconEl.textContent='üìò';
      const contentEl = document.createElement('div'); contentEl.className='content'; contentEl.textContent=entry.text;
      const chk = document.createElement('input'); chk.type='checkbox'; chk.checked=entry.done; chk.className='checkbox';
      chk.addEventListener('change', async () => {
        entry.done = chk.checked;
        await saveEntryToStorage(filename, entry);
        loadTasks();
      });
      const delBtn = document.createElement('button'); delBtn.textContent='üóëÔ∏è'; delBtn.className='checkbox';
      delBtn.style.marginLeft = '0.5em';
      delBtn.addEventListener('click', () => deleteTask(filename));
      li.append(dateEl, iconEl, contentEl, chk, delBtn);
      listEl.appendChild(li);
    }

    // Initial laden
    loadTasks();
  </script>
</body>
</html>
