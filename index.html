<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausaufgaben – Schülerübersicht</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #E6F5FF;
      color: #333;
    }
    .logo {
      display: block;
      margin: 1em auto;
      max-height: 50px;
    }
    .header {
      text-align: center;
      padding: 1em;
      background: #0078D4;
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      max-width: 700px;
      margin: 1em auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 1em;
    }
    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }
    .task-form select,
    .task-form input[type="date"],
    .task-form input[type="text"],
    .task-form input[type="file"] {
      flex: 1 1 150px;
      padding: 0.5em;
      border: 1px solid #CBD4E1;
      border-radius: 4px;
      background: #F8FBFF;
    }
    .task-form input[type="file"] {
      cursor: pointer;
    }
    .task-form button {
      background: #0078D4;
      color: #fff;
      border: none;
      padding: 0.75em 1em;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-list { list-style: none; padding: 0; margin: 0; }
    .task {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #CBD4E1;
    }
    .task:nth-child(even) { background: #F9FBFD; }
    .task:last-child { border-bottom: none; }
    .date {
      width: 6em;
      font-size: 0.9rem;
      flex-shrink: 0;
      text-align: left;
    }
    .subject {
      width: 6em;
      font-size: 0.9rem;
      flex-shrink: 0;
      margin-left: 0.5em;
      text-align: left;
      font-weight: 600;
    }
    .icon {
      width: 1.5em;
      margin: 0 0.75em;
      flex-shrink: 0;
      text-align: center;
    }
    .content { flex-grow: 1; font-size: 1rem; }
    .description {
      color: #555;
      margin-top: 0.25em;
      font-size: 0.9rem;
    }
    .attachments {
      display: flex;
      flex-direction: column;
      gap: 0.25em;
      margin-left: 2.5em;
      margin-top: 0.5em;
    }
    .attachment {
      display: flex;
      align-items: center;
      gap: 0.25em;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .attachment span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }
    .attachment .icon {
      width: 1em;
    }
    .controls {
      margin-left: 0.5em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .edit-button, .trash-button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #888;
      padding: 0.2em;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .edit-button:hover, .trash-button:hover {
      background: rgba(0,0,0,0.05);
      color: #333;
    }
    .checkbox {
      margin-left: 0.5em;
      flex-shrink: 0;
    }
    .task.done .task-header::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #60B664;
    }
    .task.done .task-header {
      background: #F8FFF8;
      position: relative;
      padding-left: 0.75em;
      box-sizing: border-box;
    }
    .task.done .attachments {
      opacity: 0.6;
    }
    .due-soon { background: #FFF8E1; }
    .overdue { border-left: 4px solid #E81123; }
    @media (max-width: 600px) {
      body { font-size: 115%; }
      .header { font-size: 1.1rem; }
      .task { padding: 0.75em; flex-direction: column; align-items: flex-start; }
      .date, .subject { width: auto; }
      .attachments { margin-left: 1em; }
      .controls { margin-top: 0.5em; }
    }
  </style>
</head>
<body>
  <img src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg" alt="Schullogo" class="logo">
  <div class="header">Hausaufgabenübersicht</div>
  <div class="container">
    <!-- Formular für neue Aufgabe -->
    <form class="task-form" id="task-form">
      <select id="task-subject" required>
        <option value="">Fach wählen</option>
        <option>BG</option><option>Deutsch</option><option>Englisch</option><option>ERG</option>
        <option>Französisch</option><option>HW</option><option>Italienisch</option>
        <option>IVE</option><option>Mathematik</option><option>MI</option>
        <option>NT</option><option>RZG</option><option>TG/XG</option><option>WAH</option>
      </select>
      <input type="text" id="task-title" placeholder="Titel" required>
      <input type="date" id="task-date" required>
      <input type="file" id="task-attachments" multiple>
      <button type="submit">Hinzufügen</button>
    </form>

    <ul class="task-list" id="task-list"></ul>
  </div>

  <script>
    // ===== STORAGE-ADAPTER mit localStorage-Fallback =====
    const STORAGE_KEY = 'hausaufgaben_entries';

    async function loadEntriesFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    }

    async function saveEntryToStorage(filename, entry) {
      // --- NEUER BLOCK: fileData speichern ---
      if (entry.attachments && entry.attachments.length) {
        entry.fileData = entry.fileData || {};
        entry.attachments.forEach(name => {
          if (fileMap[name]) {
            entry.fileData[name] = fileMap[name];
          }
        });
      }
      // -----------------------------------------

      const list = await loadEntriesFromStorage();
      const idx = list.findIndex(e => e.filename === filename);
      if (idx >= 0) {
        list[idx].entry = entry;
      } else {
        list.push({ filename, entry });
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    async function deleteEntryFromStorage(filename) {
      let list = await loadEntriesFromStorage();
      list = list.filter(e => e.filename !== filename);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }
    // =====================================================

    // Datei-Mapping (Name → Data-URI)
    const fileMap = {};

    const MONATE = [
      "Januar","Februar","März","April","Mai","Juni",
      "Juli","August","September","Oktober","November","Dezember"
    ];
    function formatDate(d) {
      const [y,m,day] = d.split('-');
      return parseInt(day,10) + '. ' + MONATE[parseInt(m,10)-1] + ' ' + y;
    }

    // DOM-Elemente
    const listEl = document.getElementById('task-list');
    const form = document.getElementById('task-form');
    const subj = document.getElementById('task-subject');
    const titleIn = document.getElementById('task-title');
    const dateIn = document.getElementById('task-date');
    const attachIn = document.getElementById('task-attachments');

    // EventListener: Dateinamen via FileReader in fileMap speichern
    attachIn.addEventListener('change', () => {
      const files = Array.from(attachIn.files);
      files.forEach(f => {
        const reader = new FileReader();
        reader.onload = e => { fileMap[f.name] = e.target.result; };
        reader.readAsDataURL(f);
      });
    });

    // "Hinzufügen"-Funktion
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const subject = subj.value;
      const title = titleIn.value.trim();
      const date = dateIn.value;
      const attachments = Array.from(attachIn.files).map(f => f.name);

      if (!subject || !title || !date) return;

      const entry = {
        date,
        subject,
        title,
        done: false,
        attachments,
        origin: 'student'
      };

      const filename = `${date}_${subject}_${title.replace(/\s+/g,'_')}.json`;
      await saveEntryToStorage(filename, entry);

      form.reset();
      loadTasks();
    });

    // Aufgaben laden und anzeigen
    async function loadTasks() {
      listEl.innerHTML = '';
      const stored = await loadEntriesFromStorage();
      stored.sort((a,b) => new Date(a.entry.date) - new Date(b.entry.date));

      stored.forEach(item => {
        // --- NEUER BLOCK: fileData aus entry.fileData in fileMap zurückgeben ---
        if (item.entry.fileData) {
          Object.entries(item.entry.fileData).forEach(([name, data]) => {
            fileMap[name] = data;
          });
        }
        // --------------------------------------------------------------------------
        renderEntry(item.filename, item.entry);
      });
    }

    // Einzelne Aufgabe löschen
    async function deleteTask(filename) {
      if (!confirm('Eintrag wirklich löschen?')) return;
      await deleteEntryFromStorage(filename);
      loadTasks();
    }

    // Vorschau-Overlay
    const prevO = document.getElementById('preview-overlay');
    const prevC = document.getElementById('preview-content');
    const prevDl = document.getElementById('preview-download');
    document.getElementById('preview-close').addEventListener('click', () => {
      prevO.style.display = 'none';
    });

    function openPreview(name) {
      // --- NEUER BLOCK: Abbruch, falls keine Datei-Daten vorhanden ---
      if (!fileMap[name]) return;
      // ----------------------------------------------------------------

      prevC.innerHTML = '';
      prevDl.style.display = 'none';
      const data = fileMap[name];

      if (data.startsWith('data:image')) {
        const img = new Image();
        img.src = data;
        prevC.append(img);
        prevDl.href = data;
        prevDl.download = name;
        prevDl.style.display = 'block';
      } else {
        // PDF- oder andere Datei: Blob-URL erstellen
        const byteString = atob(data.split(',')[1]);
        const mimeType = data.split(',')[0].split(':')[1].split(';')[0];
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        for (let i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i);
        }
        const blob = new Blob([ia], { type: mimeType });
        const blobUrl = URL.createObjectURL(blob);
        const icon = document.createElement('div');
        icon.className = 'file-icon';
        icon.textContent = '📄';
        prevC.append(icon);
        prevDl.href = blobUrl;
        prevDl.download = name;
        prevDl.style.display = 'block';
      }
      prevO.style.display = 'flex';
    }

    // Einzelne Aufgabe rendern
    function renderEntry(filename, entry) {
      const li = document.createElement('li');
      li.className = 'task';
      const header = document.createElement('div');
      header.className = 'task-header';
      // Fälligkeitshervorhebung
      const dt = new Date(entry.date);
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);
      if (entry.done) {
        li.classList.add('done');
      } else if (dt.toDateString() === now.toDateString() || dt.toDateString() === tomorrow.toDateString()) {
        header.classList.add('due-soon');
      }

      // Datum + Fach
      const meta = document.createElement('div');
      meta.className = 'meta';
      const dateEl = document.createElement('span');
      dateEl.className = 'date';
      dateEl.textContent = formatDate(entry.date);
      const subjEl = document.createElement('span');
      subjEl.className = 'subject';
      subjEl.textContent = entry.subject;
      meta.append(dateEl, subjEl);

      // Inhalt: Titel + ggf. Beschreibung
      const content = document.createElement('div');
      content.className = 'content';
      const titleEl = document.createElement('div');
      titleEl.className = 'title';
      titleEl.textContent = entry.title;
      content.append(titleEl);
      // Beschreibung nur anzeigen, wenn vorhanden
      if (entry.description) {
        const descEl = document.createElement('div');
        descEl.className = 'description';
        descEl.textContent = entry.description;
        content.append(descEl);
      }

      // Anhänge
      const attachmentsDiv = document.createElement('div');
      attachmentsDiv.className = 'attachments';
      entry.attachments.forEach(name => {
        const span = document.createElement('div');
        span.className = 'attachment';
        const icon = document.createElement('span');
        icon.className = 'icon';
        const ext = name.split('.').pop().toLowerCase();
        icon.textContent = (['jpg','jpeg','png','gif'].includes(ext) ? '🖼️' : '📄');
        const txt = document.createElement('span');
        txt.textContent = name;
        txt.title = name;
        span.append(icon, txt);
        span.addEventListener('click', () => openPreview(name));
        attachmentsDiv.append(span);
      });

      // Controls: Checkbox, Bearbeiten, Löschen
      const controls = document.createElement('div');
      controls.className = 'controls';

      const chk = document.createElement('input');
      chk.type = 'checkbox';
      chk.className = 'checkbox';
      chk.checked = entry.done;
      chk.addEventListener('change', async () => {
        entry.done = chk.checked;
        await saveEntryToStorage(filename, entry);
        loadTasks();
      });
      controls.append(chk);

      // Edit-Button nur bei eigenen Einträgen
      if (entry.origin === 'student') {
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-button';
        editBtn.textContent = '✏️';
        editBtn.addEventListener('click', () => {
          editKey = filename;
          subj.value = entry.subject;
          titleIn.value = entry.title;
          dateIn.value = entry.date;
          attachIn.value = ''; // Keine neuen Dateien vorausladen
        });
        controls.append(editBtn);

        const delBtn = document.createElement('button');
        delBtn.className = 'trash-button';
        delBtn.textContent = '🗑️';
        delBtn.addEventListener('click', () => deleteTask(filename));
        controls.append(delBtn);
      }

      // Zusammenbauen
      header.append(meta, content, controls);
      li.append(header);
      if (entry.attachments.length) {
        li.append(attachmentsDiv);
      }
      listEl.appendChild(li);
    }

    // Initial laden
    window.addEventListener('DOMContentLoaded', () => {
      loadTasks();
    });
  </script>
</body>
</html>
