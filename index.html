<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausaufgaben-App – Anmeldung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fade & Styles -->
  <link rel="stylesheet" href="public/fade.css" />
  <link rel="stylesheet" href="public/style-shared.css" />
  <link rel="stylesheet" href="public/style-index.css" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      display:flex;align-items:center;justify-content:center;min-height:100vh;
      background:#F2F2F5;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;color:#1C1C1E;
    }
    .login-container{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);width:360px;max-width:92vw;padding:32px 24px;text-align:center}
    .school-logo{display:block;margin:0 auto 24px;max-height:60px}
    h1{font-size:1.5rem;margin-bottom:24px;font-weight:600}
    .login-form{display:flex;flex-direction:column;gap:14px;margin-bottom:8px}
    .login-form input,.login-form button{
      width:100%;padding:12px 14px;font-size:1rem;border-radius:8px;border:1px solid #D1D1D6;background:#F2F2F7;outline:none;transition:border-color .2s,background .2s
    }
    .login-form input:focus{border-color:#0A84FF;background:#fff}
    .login-form button{background:#0A84FF;color:#fff;border:none;cursor:pointer;margin-top:6px}
    .login-form button:hover{background:#0066CC}
    .error{color:#FF3B30;font-size:.875rem;margin-top:10px;display:none;text-align:left}
  </style>
</head>
<body class="fade-initial">
  <div class="login-container">
    <img class="school-logo" src="assets/logo-huttwil.svg" alt="Schullogo Huttwil" />
    <h1>Anmeldung</h1>

    <form id="unified-form" class="login-form" autocomplete="off">
      <input type="email" id="email" placeholder="E-Mail eingeben" required />
      <input type="password" id="password" placeholder="Passwort eingeben" required />
      <button type="submit">Login</button>
      <div id="error-msg" class="error">Anmeldung fehlgeschlagen. Bitte E-Mail/Passwort prüfen.</div>
    </form>
  </div>

  <!-- Ein einziges Modul-Script -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // -------- KONFIG (anpassen) --------
    const ADMIN_EMAIL = 'lehrer@schule.ch'; // ← die Admin-E-Mail, die du in Supabase angelegt hast
    const SUPABASE_URL = 'https://dxzeleiiaitigzttbnaf.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4emVsZWlpYWl0aWd6dHRibmFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNDcxODQsImV4cCI6MjA3MjgyMzE4NH0.iXKtGyH0y8KUvAWLSJZKFIfz4VQ-y2PZBWucEg7ZHJ4';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true },
      db: { schema: 'app' },
    });

    function navigateWithFade(url){
      document.body.classList.add('fade-out');
      setTimeout(()=>window.location.href=url, 500);
    }

    async function routeByRole(user){
      const email = (user?.email || '').toLowerCase();
      const role  = (user?.user_metadata?.role || '').toLowerCase();
      if (email === ADMIN_EMAIL.toLowerCase() || role === 'admin') {
        navigateWithFade('admin.html');
      } else {
        navigateWithFade('sus.html');
      }
    }

    // Auto-Weiterleitung bei bestehender Session
    window.addEventListener('DOMContentLoaded', async () => {
      document.body.classList.remove('fade-initial');
      const { data } = await supabase.auth.getUser();
      if (data?.user) routeByRole(data.user);
    });

    // Login
    const form = document.getElementById('unified-form');
    const emailEl = document.getElementById('email');
    const pwdEl   = document.getElementById('password');
    const errorEl = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: emailEl.value.trim(),
          password: pwdEl.value
        });
        if (error) throw error;
        await routeByRole(data.user);
      } catch (err) {
        console.error(err);
        errorEl.style.display = 'block';
        pwdEl.focus();
      }
    });
  </script>
</body>
</html>
