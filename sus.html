<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hausaufgaben – Schüler:innen-Übersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fade-CSS -->
  <link rel="stylesheet" href="public/fade.css">

  <!-- Favicon / Touch-Icon -->
  <link rel="icon" href="./assets/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">

  <!-- Gemeinsames Styling -->
  <link rel="stylesheet" href="public/style-shared.css">
  <link rel="stylesheet" href="public/style-settings.css">
  <!-- SuS-spezifisches Styling -->
  <link rel="stylesheet" href="public/style-sus.css?v=2025-09-06-1">
</head>

<body class="fade-initial">

  <!-- Header -->
  <header role="banner">
    <img class="school-logo"
         src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg"
         alt="Schullogo">
    <h1 class="header">Hausaufgabenübersicht</h1>

    <!-- Navigation -->
    <nav role="navigation" aria-label="Hauptnavigation">
      <ul class="nav-tabs">
        <li><a href="#heute" aria-current="page">Heute</a></li>
        <li><a href="#alle">Alle Aufgaben</a></li>
        <li><a href="#erledigt">Erledigt</a></li>
        <li>
          <button id="settings-btn" aria-label="Einstellungen öffnen" class="tab-settings-btn">
            <img src="assets/gear.svg" alt="Einstellungen">
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Settings-Overlay -->
  <div id="settings-overlay" class="hidden">
    <div id="settings-modal">
      <button id="settings-close" aria-label="Einstellungen schliessen">×</button>
      <h2>Einstellungen</h2>

      <div class="setting-item">
        <label for="toggle-sound">Ton ein/aus</label>
        <input type="checkbox" id="toggle-sound">
      </div>

      <div class="setting-item">
        <label for="select-theme">Farbmodus</label>
        <select id="select-theme">
          <option value="standard">Standard</option>
          <option value="beruhigendes-blau">Beruhigendes Blau</option>
          <option value="erdtoene">Erdtöne</option>
          <option value="gedaempftes-pastell">Gedämpftes Pastell</option>
          <option value="naturinspiriert">Naturinspiriert</option>
          <option value="lavendel-neutral">Lavendel & Neutral</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="fontsize-slider">
          Schriftgrösse: <span id="fontsize-value">12</span> px
        </label>
        <input
          type="range"
          id="fontsize-slider"
          min="12"
          max="24"
          step="1"
          value="12"
        />
      </div>

      <div class="setting-item">
        <label for="contrast-slider">
          Kontrast: <span id="contrast-value">100</span> %
        </label>
        <input
          type="range"
          id="contrast-slider"
          min="50"
          max="150"
          step="5"
          value="100"
        />
      </div>
    </div>
  </div>

  <!-- Main -->
  <main role="main">
    <section id="heute" aria-labelledby="heute-title">
      <h2 id="heute-title" class="visually-hidden">Aufgaben für heute</h2>
    </section>

    <div class="container form-container">
      <form class="task-form" id="task-form">
        <select id="task-subject" required>
          <option value="">Fach wählen</option>
          <option>BG</option>
          <option>Deutsch</option>
          <option>Englisch</option>
          <option>ERG</option>
          <option>Französisch</option>
          <option>HW</option>
          <option>Italienisch</option>
          <option>IVE</option>
          <option>Mathematik</option>
          <option>MI</option>
          <option>NT</option>
          <option>RZG</option>
          <option>TG/XG</option>
          <option>WAH</option>
        </select>

        <input type="text" id="task-title" placeholder="Titel" required>
        <input type="date" id="task-date" required>
        <textarea id="task-desc" placeholder="Beschreibung (optional)"></textarea>

        <label class="file-label">
          <img class="attachment-icon" src="assets/icon-attachment.svg" alt="Datei auswählen">
          <span id="file-names">Datei/Foto auswählen</span>
          <input type="file" id="task-attachments" multiple>
        </label>

        <button type="submit">Hinzufügen</button>
      </form>
    </div>

    <section id="alle" aria-labelledby="alle-title">
      <h2 id="alle-title" class="visually-hidden">Alle Aufgaben</h2>
      <div style="margin-top: 2em;"></div>
    </section>

    <section id="erledigt" aria-labelledby="erledigt-title">
      <h2 id="erledigt-title" class="visually-hidden">Erledigte Aufgaben</h2>
    </section>
  </main>

  <!-- Vorschau-Overlay -->
  <div id="preview-overlay">
    <div id="preview-modal">
      <button id="preview-close" aria-label="Vorschau schliessen">×</button>
      <div id="preview-content"></div>
      <a id="preview-download" class="download-btn" href>Download</a>
    </div>
  </div>

  <!-- Fade-In -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('fade-initial');
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .catch(err => console.error('Service Worker konnte nicht registriert werden:', err));
    }
  </script>

  <!-- Overlay-Logik (eine Quelle) -->
  <script src="public/style-settings-overlay.js"></script>

  <!-- SuS-App als ES-Modul (mit Cache-Buster) -->
  <script type="module" src="public/sus.js?v=edit-2"></script>

</body>
</html>
