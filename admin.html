<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lehrer-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/favicon-32.png" sizes="32x32" type="image/png">
<link rel="apple-touch-icon" href="./assets/apple-touch-icon.png">

  <!-- 1. Fade-CSS extern einbinden -->
  <link rel="stylesheet" href="public/fade.css">

  <!-- 2. Verlinkung des ausgelagerten CSS -->
  <link rel="stylesheet" href="public/style-shared.css">
  <link rel="stylesheet" href="public/style-settings.css">
  <link rel="stylesheet" href="public/style-sus.css">
  <!-- <link rel="stylesheet" href="/public/style-admin.css"> -->
  <!-- Dies ist der CSS-Link für das Admin-Styling
       Wird aktuell nicht gebraucht, da alles in style-shared.css -->
</head>

<body class="fade-initial">

  <!-- Authentifizierungs-Overlay (Standard sichtbar, bis Login erfolgreich) -->


   <!-- === Header mit Logo und Titel === -->
  <header role="banner">
    <img 
      class="school-logo" 
      src="https://www.schulehuttwil.ch/public/upload/assets/12/logo-huttwil.svg" 
      alt="Schullogo">
    <h1 class="header">Hausaufgaben - Lehrerseite</h1>

    <!-- === Navigations-Tabs (TEACCH: konstante Navigation) === -->
    <nav role="navigation" aria-label="Hauptnavigation">
      <ul class="nav-tabs">
        <li><a href="#heute" aria-current="page">Heute</a></li>
        <li><a href="#alle">Alle Aufgaben</a></li>
        <li><a href="#erledigt">Erledigt</a></li>
        <li>
          <button id="settings-btn" aria-label="Einstellungen öffnen" class="tab-settings-btn">
            <img src="assets/gear.svg" alt="Einstellungen">
          </button>
        </li>
      </ul>
    </nav>
  </header>

<!-- Settings-Overlay -->
  <div id="settings-overlay" class="hidden">
    <div id="settings-modal">
      <button id="settings-close" aria-label="Einstellungen schliessen">×</button>
      <h2>Einstellungen</h2>
      <div class="setting-item">
        <label for="toggle-sound">Ton ein/aus</label>
        <input type="checkbox" id="toggle-sound">
      </div>
      <div class="setting-item">
        <label for="select-theme">Farbmodus</label>
        <select id="select-theme">
          <option value="standard">Standard</option>
          <option value="beruhigendes-blau">Beruhigendes Blau</option>
          <option value="erdtoene">Erdtöne</option>
          <option value="gedaempftes-pastell">Gedämpftes Pastell</option>
          <option value="naturinspiriert">Naturinspiriert</option>
          <option value="lavendel-neutral">Lavendel & Neutral</option>
        </select>
      </div>
      <!-- Schriftgrösse Slider -->
      <div class="setting-item">
        <label for="fontsize-slider">
          Schriftgrösse: <span id="fontsize-value">12</span> px
        </label>
        <input
          type="range"
          id="fontsize-slider"
          min="12"
          max="24"
          step="1"
          value="12"
        />
      </div>
      <!-- Kontrast Slider -->
      <div class="setting-item">
        <label for="contrast-slider">
          Kontrast: <span id="contrast-value">100</span> %
        </label>
        <input
          type="range"
          id="contrast-slider"
          min="50"
          max="150"
          step="5"
          value="100"
        />
      </div>
    </div>
  </div>


  <!-- === Main-Inhalt === -->
  <main role="main">
    <!-- 1) Bereich: Aufgaben für heute -->
    <section id="heute" aria-labelledby="heute-title">
      <h2 id="heute-title" class="visually-hidden">Aufgaben für heute</h2>
      <!-- UL für Heute-Aufgaben wird per JS erzeugt -->
    </section>

    <!-- === Zwischenblock: Erfassungsformular === -->
    <div class="container form-container">
      <form class="task-form" id="task-form">
        <select id="task-subject" required>
          <option value="">Fach wählen</option>
          <option>BG</option>
          <option>Deutsch</option>
          <option>Englisch</option>
          <option>ERG</option>
          <option>Französisch</option>
          <option>HW</option>
          <option>Italienisch</option>
          <option>IVE</option>
          <option>Mathematik</option>
          <option>MI</option>
          <option>NT</option>
          <option>RZG</option>
          <option>TG/XG</option>
          <option>WAH</option>
        </select>
        <input type="text" id="task-title" placeholder="Titel" required>
        <input type="date" id="task-date" required>
        <textarea id="task-desc" placeholder="Beschreibung (optional)"></textarea>
<label class="file-label">
  <img class="attachment-icon" src="assets/icon-attachment.svg" alt="Datei auswählen">
  <span id="file-names">Datei/Foto auswählen</span>
  <input type="file" id="task-attachments" multiple>
</label>
        <button type="submit">Hinzufügen</button>
      </form>
    </div>

    <!-- 2) Bereich: Alle Aufgaben -->
    <section id="alle" aria-labelledby="alle-title">
      <h2 id="alle-title" class="visually-hidden">Alle Aufgaben</h2>
      <!-- Abstand über der Liste -->
      <div style="margin-top: 2em;"></div>
      <!-- UL für Alle-Aufgaben wird per JS erzeugt -->
    </section>

    <!-- 3) Bereich: Erledigte Aufgaben -->
    <section id="erledigt" aria-labelledby="erledigt-title">
      <h2 id="erledigt-title" class="visually-hidden">Erledigte Aufgaben</h2>
      <!-- UL für Erledigte-Aufgaben wird per JS erzeugt -->
    </section>
  </main>

  <!-- === Vorschau-Overlay (Modal) === -->
  <div id="preview-overlay">
    <div id="preview-modal">
      <button id="preview-close" aria-label="Vorschau schließen">×</button>
      <div id="preview-content"></div>
      <a id="preview-download" class="download-btn" href>Download</a>
    </div>
  </div>

  <script>window.PAGE = 'admin';</script>
  
  <!-- 4. Ausgelagertes JavaScript -->
  <script src="public/sus.js"></script>
  <script src="public/style-settings-overlay.js"></script>

  <!-- 5. Fade-In beim Laden aktivieren -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('fade-initial');
    });
  </script>

  <!-- 6. Service Worker-Registrierung -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .catch(err => console.error('Service Worker konnte nicht registriert werden:', err));
    }
  </script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  if (window.PAGE !== 'admin') return;

  // --- Sound (auch auf Admin) ---
  try {
    if (!window._tap) {
      const a = new Audio('./assets/sounds/tap-tiny-wooden.mp3');
      a.load();
      window._tap = a;
    }
  } catch (e) {}

  // --- Overlay öffnen/schliessen ---
  const btn     = document.getElementById('settings-btn');
  const overlay = document.getElementById('settings-overlay');
  const close   = document.getElementById('settings-close');
  if (!btn || !overlay) return;

  const open = () => {
    overlay.classList.remove('hidden');
    overlay.style.display = 'block';
    document.documentElement.classList.add('settings-open');
  };
  const hide = () => {
    overlay.classList.add('hidden');
    overlay.style.display = '';
    document.documentElement.classList.remove('settings-open');
  };

  btn.addEventListener('click', (ev) => { ev.preventDefault(); open(); }, true);
  close?.addEventListener('click', (ev) => { ev.preventDefault(); hide(); }, true);
  overlay.addEventListener('click', (ev) => { if (ev.target === overlay) hide(); }, true);

  // --- Slider & Auswahl → localStorage (wie gehabt) ---
  const LS = 'settings';
  const st = (() => { try { return JSON.parse(localStorage.getItem(LS)) || {}; } catch { return {}; } })();

  const elSound  = document.getElementById('toggle-sound');
  const elTheme  = document.getElementById('select-theme');
  const fsSlider = document.getElementById('fontsize-slider');
  const fsValue  = document.getElementById('fontsize-value');
  const cSlider  = document.getElementById('contrast-slider');
  const cValue   = document.getElementById('contrast-value');

  if (elSound) {
    elSound.checked = !!st.sound;
    elSound.addEventListener('change', () => { st.sound = elSound.checked; localStorage.setItem(LS, JSON.stringify(st)); });
  }

  const applyTheme = (v) => { document.documentElement.dataset.theme = v || 'standard'; };
  if (elTheme) {
    elTheme.value = st.theme || 'standard';
    applyTheme(elTheme.value);
    elTheme.addEventListener('change', () => { st.theme = elTheme.value; localStorage.setItem(LS, JSON.stringify(st)); applyTheme(elTheme.value); });
  }

  const setFont = (px) => document.documentElement.style.setProperty('--base-font', px + 'px');
  if (fsSlider && fsValue) {
    fsSlider.value = String(st.fontsize ?? 12);
    fsValue.textContent = fsSlider.value;
    setFont(Number(fsSlider.value));
    fsSlider.addEventListener('input', () => { fsValue.textContent = fsSlider.value; setFont(Number(fsSlider.value)); });
    fsSlider.addEventListener('change', () => { st.fontsize = Number(fsSlider.value); localStorage.setItem(LS, JSON.stringify(st)); });
  }

  const setContrast = (pct) => document.documentElement.style.setProperty('--contrast', pct + '%');
  if (cSlider && cValue) {
    cSlider.value = String(st.contrast ?? 100);
    cValue.textContent = cSlider.value;
    setContrast(Number(cSlider.value));
    cSlider.addEventListener('input', () => { cValue.textContent = cSlider.value; setContrast(Number(cSlider.value)); });
    cSlider.addEventListener('change', () => { st.contrast = Number(cSlider.value); localStorage.setItem(LS, JSON.stringify(st)); });
  }
});
</script>
  
</body>
</html>
