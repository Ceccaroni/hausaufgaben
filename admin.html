<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lehrer-Dashboard</title>
  <style>
    /* Allgemein */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #E6F5FF;
      color: #333;
      font-size: 100%;
    }
    /* Auth-Overlay (Apple-inspiriert) */
    #auth-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .auth-modal {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      width: min(90%, 320px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }
    .auth-modal h2 {
      margin: 0 0 16px;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .auth-modal input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      margin-bottom: 16px;
      border: 1px solid #CCC;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
    }
    .auth-modal button {
      width: 100%;
      height: 44px;
      background: #007AFF;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-modal button:active {
      background: #005BBB;
    }
    .auth-modal p {
      margin: 12px 0 0;
      font-size: 0.875rem;
      color: #E81123;
    }
    /* Dashboard-Layout */
    .container {
      max-width: 700px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .top-link {
      text-align: right;
      margin-bottom: 1em;
    }
    .top-link a {
      background: #0078D4;
      color: #fff;
      padding: 0.5em 1em;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
    }
    .entries ul { list-style: none; padding: 0; }
    .entries li { border-bottom: 1px solid #CBD4E1; padding: 1em 0; }
    .entry-meta { font-size: 0.9rem; color: #555; margin-bottom: 0.5em; }
    .entry-text { margin-bottom: 0.5em; }
    .entry-actions button {
      margin-right: 0.5em;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-size: 0.9rem;
    }
    .btn-edit   { background: #FFC107; }
    .btn-delete { background: #E81123; }
    .btn-archiv { background: #107C10; }
  </style>
</head>
<body>
  <!-- Authentifizierungs-Overlay -->
  <div id="auth-overlay">
    <div class="auth-modal">
      <h2>Admin Login</h2>
      <input type="gmc666" id="admin-password" placeholder="Passwort">
      <button id="auth-submit">Einloggen</button>
      <p id="auth-error" style="color:#E81123; display:none; margin-top:1em;">Falsches Passwort</p>
    </div>
  </div>

  <div class="container">
    <div class="top-link">
      <a href="index.html" target="_blank" rel="noopener">Sch√ºler-Ansicht √∂ffnen</a>
    </div>
    <h1>Lehrer-Dashboard</h1>
    <div class="entries">
      <ul id="entries-list">
        <!-- Dynamisch bef√ºllt -->
      </ul>
    </div>
  </div>

  <script>
    // Admin-Passwort (anpassen)
    const ADMIN_PWD = "DeinGeheimesPasswort";
    const overlay = document.getElementById('auth-overlay');
    const input = document.getElementById('admin-password');
    const btn   = document.getElementById('auth-submit');
    const err   = document.getElementById('auth-error');
    
    btn.addEventListener('click', () => {
      if (input.value === ADMIN_PWD) {
        overlay.style.display = 'none';
        loadEntries();
      } else {
        err.style.display = 'block';
      }
    });

    // WebDAV-Konfiguration
    const webdavUrl = 'https://meine-schule.ch/remote.php/webdav/tafel/';
    const archiveUrl= webdavUrl + 'archiv/';
    const authHeader = 'Basic ' + btoa('LEHRER_USER:PASSWORT');

    // Laden und Rendern
    async function loadEntries() {
      const list = document.getElementById('entries-list');
      list.innerHTML = '';
      // WebDAV PROPFIND
      const res = await fetch(webdavUrl, { method:'PROPFIND', headers:{ 'Authorization':authHeader,'Depth':'1' }});
      const xml = new DOMParser().parseFromString(await res.text(), 'application/xml');
      const responses = Array.from(xml.querySelectorAll('response'));
      for (let r of responses) {
        let href = r.querySelector('href').textContent.replace(/\/$/, '');
        let file = decodeURIComponent(href.split('/').pop());
        if (!file.endsWith('.json')) continue;
        const entryRes = await fetch(webdavUrl + encodeURIComponent(file), { headers:{ 'Authorization':authHeader }});
        const entry = await entryRes.json();
        renderEntry(file, entry);
      }
    }

    function renderEntry(filename, entry) {
      const ul = document.getElementById('entries-list');
      const li = document.createElement('li');

      const meta = document.createElement('div'); meta.className='entry-meta';
      meta.textContent = entry.date + (entry.time? ' '+entry.time:'');
      li.appendChild(meta);

      const txt = document.createElement('div'); txt.className='entry-text';
      txt.textContent = entry.text;
      li.appendChild(txt);

      const act = document.createElement('div'); act.className='entry-actions';
      const btnE = document.createElement('button'); btnE.className='btn-edit'; btnE.textContent='‚úèÔ∏è';
      btnE.addEventListener('click', ()=>{});
      act.appendChild(btnE);
      const btnD = document.createElement('button'); btnD.className='btn-delete'; btnD.textContent='üóëÔ∏è';
      btnD.addEventListener('click', ()=>{});
      act.appendChild(btnD);
      const btnA = document.createElement('button'); btnA.className='btn-archiv'; btnA.textContent='üì¶';
      btnA.addEventListener('click', ()=>{});
      act.appendChild(btnA);

      li.appendChild(act);
      ul.appendChild(li);
    }
  </script>
</body>
</html>
